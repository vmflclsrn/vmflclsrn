<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>토큰토크 — 종목별 암호화폐 토론</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#7c3aed; --glass: rgba(255,255,255,0.03);
      --radius:12px; --maxw:1100px; --gap:16px;
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Apple SD Gothic Neo,Segoe UI,Roboto,'Nanum Gothic',sans-serif; margin:0; background:linear-gradient(180deg,#071028 0%, #071a2b 100%); color:#e6eef8; -webkit-font-smoothing:antialiased}
    .container{max-width:var(--maxw); margin:28px auto; padding:20px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700}
    h1{font-size:18px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .controls{display:flex;gap:10px;align-items:center}
    .search{background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;min-width:260px;display:flex;gap:8px;align-items:center}
    .search input{background:transparent;border:0;color:inherit;outline:none;width:200px}
    select,button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;color:inherit}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#06b6d4);border:0;padding:10px 14px;color:#071027;font-weight:600}

    .layout{display:grid;grid-template-columns:300px 1fr;gap:var(--gap);margin-top:20px}
    aside{background:var(--card);padding:16px;border-radius:var(--radius);height:fit-content}
    .asset-list{display:flex;flex-direction:column;gap:8px}
    .asset{padding:8px;border-radius:8px;display:flex;align-items:center;gap:10px;cursor:pointer}
    .asset:hover{background:rgba(255,255,255,0.02)}
    .asset .badge{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#0ea5a4,#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700}
    .filters{display:flex;flex-direction:column;gap:8px;margin-top:12px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:14px;border-radius:12px}

    main{display:flex;flex-direction:column;gap:12px}
    .thread{display:flex;gap:12px;padding:12px;border-radius:10px;align-items:flex-start;background:rgba(255,255,255,0.02)}
    .votes{width:56px;text-align:center}
    .votes button{display:block;margin:6px auto;padding:6px;border-radius:8px;border:0;background:rgba(255,255,255,0.03);color:inherit}
    .thread .meta{color:var(--muted);font-size:13px}
    .tags{display:flex;gap:6px;flex-wrap:wrap}
    .tag{font-size:12px;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.03)}

    .thread .title{font-weight:700;margin:0}
    .new-post{display:flex;gap:10px;align-items:center}
    .avatar{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,#ef9a9a,#f48fb1);display:flex;align-items:center;justify-content:center;font-weight:700}
    footer{margin-top:20px;color:var(--muted);font-size:13px}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;padding:20px}
    .modal{background:var(--card);padding:18px;border-radius:12px;max-width:680px;
